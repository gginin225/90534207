<tr span style="font-size: 25pt">
<td colspan=4 style="color:#600000;"><font face="標楷體">
早年鳳梨酥大多為冬瓜酥<br/>
其綿密彈牙的內餡為冬瓜醬製成<br/>
命名取其臺灣閩南話諧音「旺來」<br/>
但如果要正名回冬瓜酥，不僅沒有旺來酥好聽<br/>
對長久以來接受旺來酥的民眾亦難以接受。
</td>
</tr>
