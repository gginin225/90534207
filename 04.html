雞仔餅又稱做小鳳餅，廣州特產，源於廣州海珠區<br/>
傳說是成珠樓主伍紫垣之婢女小鳳創製而得名。<br/>
因人們美稱「雞」為「鳳」<br/>
而它的商標是以「小雞」為記，而「小雞」廣州人俗稱「雞仔」<br/>
故名。今以順德桂容馬崗村生產的最為著名。
