景德鎮周邊縣市樂平、貴溪、鷹潭等地農民紛紛前往做陶工<br/>
由於當時工作繁忙，當時有一位農民將自家帶來的麵粉攪拌後直接放在窯爐表面烘培<br/>
由於其常年咳嗽，平日常有食桃仁止咳的習慣<br/>
故在烘培時候會加入桃仁碎末。
